<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        {% block title %}
        {% endblock %}

        {% block style %}
        {% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
                <a class="navbar-brand" href="/" style="padding-left: 15px;">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between" id="navbarTogglerDemo02">
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                          <a class="nav-link" href="/members/">View Members</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="/movies/">View Movies</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="/rent/">Rent Movies</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="/member/rental">Movies Rented</a>
                        </li>
                      </ul>
                      <form class="d-flex input-group w-auto" action="{% url 'movie_views' %}">
                          <input class="form-control rounded" type="search" placeholder="Search for a movie.." aria-label="Search" aria-describedby="search-addon" name="search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
